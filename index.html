<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="content-container">
            <div class="display-container">
                <div class="calculation-display"></div>
                <div class="result-display"></div>
            </div>

            <div class="btns-container">
                <button class="Ac-btn function-btn btn">Ac</button>
                <button class="C-btn function-btn btn">C</button>
                <button class="divide operator-btn">/</button>
                <button class="multiply operator-btn">Ã—</button>

                <button class="seven num-btn">7</button>
                <button class="eight num-btn">8</button>
                <button class="nine num-btn">9</button>
                <button class="substract operator-btn">-</button>

                <button class="four num-btn">4</button>
                <button class="five num-btn">5</button>
                <button class="six num-btn">6</button>
                <button class="add operator-btn">+</button>

                <button class="one num-btn">1</button>
                <button class="two num-btn">2</button>
                <button class="three num-btn">3</button>
                <button class="result function-btn result-btn">=</button>

                <button class="zero num-btn">0</button>
                <button class="dot-btn btn">.</button>
            </div>
        </div>

        <script src="./javascript.js"></script>
    </body>

</html>
