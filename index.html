<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>
        <div class="content-container">
            <div class="display-container">
                <div class="calculation-display">calculation placeholder</div>
                <div class="result-display">result placeholder</div>
            </div>
            <div class="btns-container">
                <div class="left-btns-container">
                    <div class="letf-top-btns-container">
                        <button class="Ac-btn btn">Ac</button>
                        <button class="C-btn btn">C</button>
                        <button class="divide operator-btn">/</button>

                        <button class="seven num-btn">7</button>
                        <button class="eight num-btn">8</button>
                        <button class="nine num-btn">9</button>

                        <button class="four num-btn">4</button>
                        <button class="five num-btn">5</button>
                        <button class="six num-btn">6</button>

                        <button class="one num-btn">1</button>
                        <button class="two num-btn">2</button>
                        <button class="three num-btn">3</button>
                    </div>

                    <div class="letf-bottom-btns-container">
                        <button class="zero num-btn">0</button>
                        <button class="dot-btn btn">.</button>
                    </div>
                </div>

                <div class="right-btns-container">
                    <button class="multiply operator-btn">*</button>
                    <button class="substract operator-btn">-</button>
                    <button class="add operator-btn">+</button>
                    <button class="result result-btn">=</button>
                </div>
            </div>
        </div>

        <script src="./javascript.js"></script>
    </body>

</html>
